<body class="body">
    <div class="centralizar">
        <mat-card>
            <form class="login-form">
                <mat-form-field class="example-full-width">
                    <mat-label>Usuário</mat-label>
                    <input matInput placeholder="usuário123" [formControl]="emailFormControl" [(ngModel)]="usuario" name="usuario">
                    <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
                    <!-- <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                        Por favor insira um usuário válido
                    </mat-error> -->
                    <!-- <mat-error *ngIf="emailFormControl.hasError('required')">
                        Usuário é <strong>necessário</strong>
                    </mat-error>
                    -->
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Insira sua senha</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="senha" name="senha">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
                <br>
                <button mat-raised-button class="button-login" (click)="verificaUser()">Login</button>
                <p>Não é cadastrado? <a href="">cadastre-se agora clicando aqui!</a> </p>
            </form>
        </mat-card>

    </div>
</body>
