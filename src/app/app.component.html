<div class="container">
    <mat-toolbar class="topnav">
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <span>Marketplace</span>
        <span class="example-spacer"></span>

        <span>{{usuario}}</span>

        <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" matTooltip="Deslogar" (click)="desloga()">
            <mat-icon>power_settings_new</mat-icon>
        </button>
        <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" matTooltip="carrinho" (click)="toCarrinho()">
            <mat-icon [matBadge]="carrinho.badge" matBadgeColor="warn">shopping_cart</mat-icon>
        </button>
    </mat-toolbar>
    <mat-drawer-container class="container-sidebar" autosize>
        <mat-drawer #drawer class="example-sidenav" mode="side" opened>
            <mat-selection-list #shoes [multiple]="false">
                <mat-list-option *ngFor="let item of itensSidebar" [value]="item.rota" (click)="onRowClicked(item)">
                    {{item.nome}}
                </mat-list-option>
            </mat-selection-list>
        </mat-drawer>
        <div class="content">
            <router-outlet #carrinho></router-outlet>
        </div>

    </mat-drawer-container>
</div>
