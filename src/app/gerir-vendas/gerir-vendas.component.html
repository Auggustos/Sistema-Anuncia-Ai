<mat-card>
    <mat-card-title>Vendas</mat-card-title>
    <br>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="Cliente">
                <th mat-header-cell *matHeaderCellDef> Cliente </th>
                <td mat-cell *matCellDef="let element"> {{element.usuario.nome}} </td>
            </ng-container>

            <ng-container matColumnDef="Celular">
                <th mat-header-cell *matHeaderCellDef> Celular </th>
                <td mat-cell *matCellDef="let element"> {{element.usuario.celular}} </td>
            </ng-container>

            <ng-container matColumnDef="Data">
                <th mat-header-cell *matHeaderCellDef> Data </th>
                <td mat-cell *matCellDef="let element"> {{element.criado_em | date:"dd/MM/yyyy HH:mm"}} </td>
            </ng-container>

            <ng-container matColumnDef="Valor">
                <th mat-header-cell *matHeaderCellDef> Valor </th>
                <td mat-cell *matCellDef="let element"> {{element.valor_final | currency}} </td>
            </ng-container>

            <ng-container matColumnDef="Ações">
                <th mat-header-cell *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" matTooltip="Visualizar pedido" (click)="visualizaPedido(element.pedido_produtos)">
                        <mat-icon>search</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
    <button mat-raised-button class="button-voltar" (click)="goBack()">Voltar</button>
</mat-card>
