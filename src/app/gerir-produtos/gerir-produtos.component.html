<div class="container-card">
    <mat-card class="example-card" *ngFor="let produto of produtos">
        <mat-card-header>
            <mat-card-title>{{produto.nome}} </mat-card-title>
            <mat-card-subtitle>R{{produto.preco| currency}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="http://127.0.0.1:3000/files/{{produto.imagem}}" class="imagem-produto">
        <mat-card-content>
            <p>
                <span style="font-weight: bold;">Descrição:</span> {{produto.descricao}}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <div class="buttons">
                <div class="buttons"><button mat-icon-button class="button-cadastrar" (click)="editaAnuncio(produto.id)" matTooltip="Edita Anuncio"> <mat-icon>create</mat-icon></button></div>
                <div class="buttons"><button mat-icon-button class="button-voltar" (click)="excluiAnuncio(produto.id)" matTooltip="Exclui Anuncio"><mat-icon>delete</mat-icon></button></div>
            </div>
        </mat-card-actions>
    </mat-card>
</div>
