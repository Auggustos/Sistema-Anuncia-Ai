<mat-card>
    <mat-card-title>Pedidos</mat-card-title>
    <br>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="Pedido">
                <th mat-header-cell *matHeaderCellDef> Pedido </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="Data">
                <th mat-header-cell *matHeaderCellDef> Data </th>
                <td mat-cell *matCellDef="let element"> {{element.criado_em | date:'medium'}} </td>
            </ng-container>

            <ng-container matColumnDef="Valor">
                <th mat-header-cell *matHeaderCellDef> Valor </th>
                <td mat-cell *matCellDef="let element">50 {{element.valor | currency}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="Situação">
                <th mat-header-cell *matHeaderCellDef> Situação </th>
                <td mat-cell *matCellDef="let element">
                    dale
                    <span *ngIf="element.situacao === 'Aprovado'" [ngClass]="{'aprovado': element.situacao === 'Aprovado'}"> {{element.situacao}}</span>
                    <span *ngIf="element.situacao === 'Em Análise'" [ngClass]="{'em-transito': element.situacao === 'Em Análise'}"> {{element.situacao}}</span>
                    <span *ngIf="element.situacao === 'Cancelado'" [ngClass]="{'cancelado': element.situacao === 'Cancelado'}"> {{element.situacao}}</span>
                </td>
            </ng-container>
            <ng-container matColumnDef="Ações">
                <th mat-header-cell *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" matTooltip="Visualizar pedido" (click)="visualizaPedido(element.pedido_produtos)">
                        <mat-icon>search</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
    <button mat-raised-button class="button-voltar" (click)="goBack()">Voltar</button>
</mat-card>
