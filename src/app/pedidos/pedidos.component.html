<mat-card>
    <mat-card-title>Pedidos</mat-card-title>
    <br>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="Vendedor">
                <th mat-header-cell *matHeaderCellDef> Vendedor </th>
                <td mat-cell *matCellDef="let element"> {{element.vendedor}} </td>
            </ng-container>

            <ng-container matColumnDef="Data">
                <th mat-header-cell *matHeaderCellDef> Data </th>
                <td mat-cell *matCellDef="let element"> {{element.data | date:'medium'}} </td>
            </ng-container>

            <ng-container matColumnDef="Valor">
                <th mat-header-cell *matHeaderCellDef> Valor </th>
                <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="Situação">
                <th mat-header-cell *matHeaderCellDef> Situação </th>
                <td mat-cell *matCellDef="let element">
                    <mat-form-field>
                        <mat-select>
                            <mat-option *ngFor="let situacao of situacaoPedido" [value]="situacao.id">
                                {{situacao.nome}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </td>
            </ng-container>
            <ng-container matColumnDef="Ações">
                <th mat-header-cell *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" matTooltip="Visualizar pedido" (click)="visualizaPedido(element.valor)">
                        <mat-icon>search</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
    <button mat-raised-button class="button-voltar" (click)="goBack()">Voltar</button>
</mat-card>
