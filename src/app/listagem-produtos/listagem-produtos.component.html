    <div class="container-card">

  
    <mat-card class="example-card" *ngFor="let produto of produtos">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{produto.nome}}</mat-card-title>
            <mat-card-subtitle>R${{produto.preco}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>
            <p>
                {{produto.descricao}}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>Adicionar ao carrinho</button>
        </mat-card-actions>
    </mat-card>
</div>
