<mat-card>
    <mat-card-title>
        Carrinho de Compras
    </mat-card-title>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- Item Column -->
            <ng-container matColumnDef="item">
                <th mat-header-cell *matHeaderCellDef> Item </th>
                <td mat-cell *matCellDef="let element"> {{element.item}} </td>
                <td mat-footer-cell *matFooterCellDef> Total </td>
            </ng-container>

            <!-- Cost Column -->
            <ng-container matColumnDef="preco">
                <th mat-header-cell *matHeaderCellDef> Preço </th>
                <td mat-cell *matCellDef="let element"> {{element.cost | currency}} </td>
                <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency}} </td>
            </ng-container>

            <ng-container matColumnDef="quantidade">
                <th mat-header-cell *matHeaderCellDef> Quantidade </th>
                <td mat-cell *matCellDef="let element">{{element.quantidade}}</td>
                <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>
            <ng-container matColumnDef="acao">
                <th mat-header-cell *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" matTooltip="Adicionar" (click)="adiciona(element.id)">
                        <mat-icon>add</mat-icon>
                    </button>
                    <button mat-icon-button color="primary" matTooltip="Remover" (click)="remove(element.id)">
                        <mat-icon>remove</mat-icon>
                    </button>
                    <button mat-icon-button color="primary" matTooltip="Remover do Carrinho" (click)="removeItem(element.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
                <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
        </table>
    </mat-card-content>
    <div class="buttons">
        <div class="buttons"><button mat-raised-button class="button-voltar" (click)="goBack()">Voltar</button></div>
        <div class="buttons"><button mat-raised-button class="button-cadastrar" (click)="finalizaPedido()">Finalizar Compra</button></div>
        <div class="buttons"><button mat-raised-button class="button-carrinho" (click)="limpaCarrinho()">Limpar carrinho</button></div>
    </div>
</mat-card>
